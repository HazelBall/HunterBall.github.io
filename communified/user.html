<!doctype html>
<html>
	<head>
		<title>CommUnified Lite</title>
		<link rel = "stylesheet" type = "text/css" href = "style.css">
	</head>
	<body>
		<div class = "top">
			<h1>Communified</h1>
		</div>
		<div class = "side">
			<div class = "section nav">
				<strong>Hello, <em class = "displayName"></em>!</strong>
				<hr>
				<a href = "home.html">My Dashboard</a>
				<a href = "messages.html">My Messages</a>
				<a class = "profile-nav" href = "user.html">My Profile</a>
				<hr>
				<a onclick = "logOut();">Log Out</a>
			</div>
			<hr>
			<div class = "section">
				<h4>Join a Class</h4>
				<input type = "text" size = "10" id = "classNewCode" placeholder = "Class Code"/>
				<button id = "classNewSubmit">Submit</button>
				<p>Teacher? <a href = "createClass.html">Create a class</a>.</p>
			</div>
		</div>
		<div class = "main">
			<div class = "currentUser hidden">
				<h2>My Profile</h2>
				<hr>
				<h3>Name: <span class = "displayName"></span></h3>
				<p>Email: <span class = "displayEmail"></span></p>
				<button onclick = "verify()">Verify your email</button>
			</div>
			<div class = "profile hidden">
				<h2><span class = "profileName"></span>'s Profile</h2>
				<hr>
				<h3>Name: <span class = "profileName"></span></h3>
				<p>Email: <span class = "profileEmail"></span></p>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			// Initialize Firebase
			var config = {
				apiKey: "AIzaSyA74RowluDSPHcGfKclwIzbHGlrtYHVJ2k",
				authDomain: "communified-web.firebaseapp.com",
				databaseURL: "https://communified-web.firebaseio.com",
				projectId: "communified-web",
				storageBucket: "",
				messagingSenderId: "255197968272"
			};
			firebase.initializeApp(config);
			
			var userName = null;
			const db = firebase.firestore();
			const settings = {timestampsInSnapshots: true};
			db.settings(settings);
			var userDb = db.collection('users');
			var userDoc = null;
			var userId = null;
			var user = null;
			var userData = null;
			var userEmail = null;
			// Class Variables
			var profileDb = db.collection('users');
			var profileDoc = null;
			var profileId = null;
			var profileData = null;
			
			// Auth State
			firebase.auth().onAuthStateChanged(firebaseUser => {
				if(firebaseUser) {
					user = firebaseUser;
					userDoc = userDb.doc(firebaseUser.uid);
					userDoc.get().then(function(doc) {
						if(doc) {
							userData = doc.data();
							userName = userData.userName;
							userEmail = userData.userEmail;
							$('.displayName').text(userName);
						}
					});
					userId = firebaseUser.uid;
					getUser();
				} else {
					window.location.href = "signup.html";
				}
			});
			
			// Get Profile
			function getUser() {
				var urlParams = new URLSearchParams(window.location.search);
				profileId = urlParams.get("id");
				if(profileId == null || profileId == user.uid) {
					$('.profile-nav').toggleClass('active');
					self();
				} else {
					profileDoc = profileDb.doc(profileId);
					profileDoc.get().then(function (doc) {
						if(doc) {
							profileData = doc.data();
							otherUser();
						}
					});
				}
			}
			function self() {
				$('.currentUser').toggleClass('hidden');
				$('.displayEmail').text(user.email);
			}
			function otherUser() {
				$('.profileName').text(profileData.userName);
				$('.profileEmail').text(profileData.userEmail);
				$('.profile').toggleClass('hidden');
			}
			// Log Out Function
			function logOut() {
				firebase.auth().signOut();
			}
			// Verify Email
			function verify() {
				if(user.emailVerified) {
					window.alert("You are already verified.")
				} else {
					user.sendEmailVerification().then(function() {
  					// Email sent.
					}).catch(function(error) {
  					console.log(error);
					});
				}
			}
		</script>
	</body>
</html>
